<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Native Function</title>
</head>
<body>

</body>
<script>
    /*取绝对值*/
    Math.abs(5)   // 5
    Math.abs(-5)  // 5
    /*四舍五入*/
    Math.round(1.1)   // 1
    Math.round(1.9)   // 2
    /*向上取整*/
    Math.ceil(1.1)   // 2
    Math.ceil(1.9)   // 2
    /*向下取整*/
    Math.floor(1.1)   // 1
    Math.floor(1.9)   // 1
    /*得到一个最大值*/
    Math.max(1,2)      // 2
    Math.max(-1,-2,-3) // -1
    /*得到一个最小值*/
    Math.min(1,2)      // 1
    Math.min(-1,-2,-3) // -3
    /*得到一个随机数*/
    Math.random()  // 大于等于0且小于1的随机数

    /*将其他类型转换为int类型*/
    parseInt('1.1')    // 1
    parseInt('1.9')    // 1
    parseInt('1b2.4')  // 1
    parseInt('www')    // NaN
    /*转换为浮点数类型*/
    parseFloat('100.1')  // 100.1
    parseFloat('12.4b5') // 12.4
    parseFloat('www')    // NaN
    /*转换为number类型*/
    Number('100.1')    // 100.1
    Number('12.4b5')   // NaN
    Number('www')      // NaN
    /*取几位小数*/
    (100.123).toFixed(2)   //  "100.12"
    (100.123).toFixed(0)   //  "100"
</script>
</html>
