<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种列表</title>
</head>
<body>
<h2>有序列表排行榜</h2>
<ol start="1" type="a">
    <li>第一名</li>
    <li>第二名</li>
    <li>第三名</li>
</ol>
<h2>无序列表排行榜</h2>
<ul>
    <li>Q</li>
    <li>W</li>
    <li>E</li>
</ul>
<h2>自定义列表</h2>
<dl>
    <dt>书名《1989》</dt>
    <dd>出版社：xxxxx</dd>
    <dd>作者：xxxxx</dd>
</dl>
<blockquote cite ="www.baidu.com">
    <q>quote</q>
</blockquote>
</body>
</html>
